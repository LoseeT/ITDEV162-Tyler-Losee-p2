<mat-card>
    <mat-card-title>Create a New Post</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="post.title" name="title" required>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Body</mat-label>
          <textarea matInput [(ngModel)]="post.body" name="body" required></textarea>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [(ngModel)]="post.date" name="date" type="date" required>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit">Create Post</button>
      </form>
    </mat-card-content>
  </mat-card>
